@(links : List[Link])

@main("Welcome to Play") {

<p>Current links amount: @links.length</p>

<ul>
        @links.map { link =>
            <li>
                @link.url; @link.description; tags=&#123;@link.tags.map { tag =>
                	@tag;
                	}&#125;
                
            
            </li>
        }
    </ul>
   

}
